<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Ремонт квартир</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-block">
        <div class="header__logo">
          <img src="img/header/logo.png" alt="Логотип">
        </div>
        <div class="header__info">
          <div class="header__contacts">
            <span class="header__adress">Калуга, Москва, МО </span>
            <a href="tel:+7 (495) 42-251-31" class="header__phone">+7 (495) 42-251-31</a>
          </div>
          <button class="button header__button">Перезвоните мне</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-block">
          <div class="hero-text">
            <h1 class="hero-text__title">
              Внутренняя отделка помещений "под ключ  "
            </h1>
            <span class="hero-text__subtitle">
              С гарантией качества, прописанной в договоре
            </span>
            <ul class="hero-list">
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="img/hero/clock.png" alt="Часы">
                </div>
                <span class="hero-list__text">Точно соблюдаем сроки</span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="img/hero/calculator.png" alt="Калькулятор">
                </div>
                <span class="hero-list__text">Рассчитаем смету на работы и материалы в день вашего обращения</span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="img/hero/paint-board.png" alt="Палитра">
                </div>
                <span class="hero-list__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</span>
              </li>
            </ul>
            <!-- /.hero-list -->
          </div>
          <!-- /.hero-text -->
          <div class="hero-image">
            <img src="img/hero/hero-image.png" alt="План квартиры" class="hero-image hero-image_m">
          </div>
          <!-- /.hero-image -->
        </div>
        <!-- /.hero-block -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hero -->
  </main>
</body>
</html>
